<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Shoping Cart</h1>
        <div class="itemname">
            <input type="text" placeholder="ItemName" id="item-Name">
        </div>
        <div class="itemprice">
            <input type="number" placeholder="ItemPrice" id="item-Price">
            <br><br>
            <input type="number" placeholder="ItemNumber" id="item-Number">
        </div>
        <button id="additem" type="button">Add Items</button>

        <div id="cartTotal">Total: $ 0.00</div>
        
    </div>

    <script src="./assets/js/cal.js"></script>
</body>
</html>
